<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkes = ['egoing','leezche','duru','taeho'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var i = 0;
        while(i < coworkes.length){
          document.write('<li><a href="http://a.com/'+coworkes[i]+'">'+coworkes[i]+'</li>');
          i= i+1;
        }

      </script>
    </ul>
  </body>
</html>
